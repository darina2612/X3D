<html>
<head>
   	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
 	<title>VRML/X3D</title>
    <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'></script>
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link>
    <p>
    <font size='40'>A 40</font>
    </p>
</head>
<body>
<x3d width='800px' height='600px' profile='Immersive'>
<scene>
	<shape> 
        <appearance> 
        <material diffuseColor='1 0 0'></material> 
        </appearance> 
       	<TriangleSet solid='false' ccw='true' colorPerVertex='true' normalPerVertex='true'
                                 containerField='geometry'>
            <Coordinate point='-3.0 -2.0 0 3.0 -2.0 0 0 2.5 0'/>
        </TriangleSet> 
    </shape>
    <shape> 
        <appearance> 
        <material diffuseColor='1 1 0'></material> 
        </appearance> 
       	<TriangleSet solid='false' ccw='true' colorPerVertex='true' normalPerVertex='true'
                                 containerField='geometry'>
            <Coordinate point='-2 -1.5 0.02 2 -1.5 0 0.02 1.6 0.02'/>
        </TriangleSet> 
    </shape>
    <transform center='0.4 -0.4 -0.4'rotation='1 0 0 1.55' translation='0 0.4 0'>
    <shape>
    <appearance> 
        <material diffuseColor='0 0 0'></material> 
    </appearance> 
    <Cylinder solid='false' ccw='true' height = '0.05' radius = '0.75' bottom='false' side='false'
     containerField='geometry'>
    </Cylinder>
    </shape>
    </transform>

    <Sound direction='0 0 -1' maxBack='1e+006' maxFront='1e+006' minBack='1e+006' minFront='1e+006' spatialize='false'>
          <AudioClip loop='true' url='https://www.youtube.com/watch?v=ivFYVAntpw0'/>
        </Sound>
</scene>
</x3d>
</body>
</html>
