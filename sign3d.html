<html>
<head>

    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link>
    <p>
    <font size='40'>A 40</font>
    </p>
</head>
<body>
<x3d width='800px' height='600px'>
<scene>
	<shape> 
        <IndexedFaceSet solid='false' colorPerVertex='true' coordIndex='0 1 2 -1 3 4 5 -1'>

        </IndexedFaceSet>
        <Appearance>
            <Material diffuseColor='1 0 0' transparency='0.2'/>

    </shape>
    <shape> 
        <IndexedFaceSet solid='false' colorPerVertex='true' coordIndex='0 3 4 1 -1 0 2 5 3 -1 1 2 5 4 -1'>
        <Coordinate point= '-3.0 -2.0 0, 3.0 -2.0 0, 0 2.5 0, -3.0 -2.0 -1, 3.0 -2.0 -1, 0 2.5 -1' />
        </IndexedFaceSet>
        <Appearance>
            <Material diffuseColor='1 0 0' transparency='0.2'/>

    </shape>
    <shape> 
        <IndexedFaceSet solid='false' colorPerVertex='true' coordIndex='0 1 2 -1'>
        <Coordinate point= '-2 -1.5 0.02, 2 -1.5 0, 0.02 1.6 0.02' />
        </IndexedFaceSet>
        <Appearance>
            <Material diffuseColor='1 1 0' transparency='0.2'/>

    </shape>
     <transform center='0.4 -0.4 -0.4'rotation='1 0 0 1.55' translation='0 0.4 -0.25'>
    <shape>
    <appearance> 
        <material diffuseColor='0 0 0'></material> 
    </appearance> 
    <Cylinder solid='false' ccw='true' height = '-1.5' radius = '0.75' top='false'>
    </Cylinder>
    </shape>
    </transform>
</scene>
</x3d>
</body>
</html>
